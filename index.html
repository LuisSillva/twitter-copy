<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>Litwitter</title>
</head>
<body>
    <div class="container">

        <!-- cabeçalho -->
        <header class="cabecalho">
            <figure class="cabecalho__logo">
                <img src="assets/img/logo-white-x (1).png" alt="">
                <figcaption hidden>Logo</figcaption>
            </figure>

            <nav class="cabecalho__menuNavbar">
                <ul class="cabecalho__menuLista">
                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Home.png" alt="">
                        <a href="">Página Inicial</a>
                    </li>
                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Hashtag.png" alt="">
                        <a href="">Explorar</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Notification.png" alt="">
                        <a href="">Notificações</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Group.png" alt="">
                        <a href="">Mensagens</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Group (2).png" alt="">
                        <a href="">Listas</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Group (1).png" alt="">
                        <a href="">Itens Salvos</a>
                    </li>

                    <!-- <li>
                        <img src="" alt="">
                        <a href="">Comunidades</a>
                    </li> -->
                    <li class="cabecalho__menuItem">
                        <img src="" alt="">
                        <a href="">Perfil</a>
                    </li>

                    <li class="cabecalho__menuItem">
                        <img src="assets/img/Group (3).png" alt="">
                        <a href="">Mais</a>
                    </li>

                </ul>
            </nav>
        </header>

        <!-- conteúdo principal-->
        <main class="conteudoPrincipal">
            
            <h3 class="conteudoPrincipal__Titulo">Para você</h3>
            <form action="#" class="conteudoPrincipal__Formulario">
                <img src="assets/img/avatar.png" alt="">
                <textarea name="textoTweet" placeholder="O que está acontecendo?"></textarea>

                <button type="submit" id="postar">Postar</button>
            </form>

            <section class="conteudoPrincipal__Feed">
                <ul class="conteudoPrincipal__listaTweets">
                   
                </ul>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
